description: |-4
    ![img](/files/chall/7_Chasseur_Chasse.png)

    Félicitations, vous avez pu remonter les pistes et obtenir une compréhension globale de l'enquête. Toutefois, quelque chose ne fait pas sens.

    Il semblerait que certaines informations que nous avions en notre possession avant votre arrivée étaient erronées.

    Vous trouverez en pièces jointes le rapport d'enquête écrit par le responsable de l'affaire, Antoni DUMOULINI. 

    Démêlez le vrai du faux, collaborez avec les enquêteurs de votre service et retrouvez la collection volée.

    Ce challenge comporte une grande partie SE/interactions sociales. Le serveur officiel du commissariat des Jacobinks a ouvert, pour toutes prises de rendez-vous merci de vous y référer: https://discord.com/invite/9zbg4687Ef

    Format de flag : `BZHCTF{?}`

    Auteur : [ASTRE](https://twitter.com/astrebzh)

