name: "CTF A/D - Tampered (1/2)"
author: "Itarow"
category: Forensic
description: |-4
    ![img](/files/chall/tampered_1.jpeg)

    Dans le cadre de ce CTF Attaque/Défense, les administrateurs nous ont attribué des machines virtuelles hébergeant divers services.
    Une de ces machines a suscité notre intérêt car nous n'avons pas pu accéder au flag. Nous soupçonnons qu'une équipe a pu compromettre la machine virtuelle qui nous a été assignée avant le début du CTF.
    Nous sollicitons votre assistance pour mener une enquête.

    Notre première priorité est de détecter le malware et de comprendre comment il persiste à chaque redémarrage de la machine virtuelle.

    Le format de flag est : `BZHCTF{chemin_du_malware|chemin_du_fichier_utilisé_pour_la_persistance}`

    Exemple : `BZHCTF{/var/superfichier1.txt|/var/superfichier2.txt}`
    
    sha256sum bzhctf.ova : `08f37ff06789ddf2c8a112375b7800a7d5829c500d0a612071d17a1509a95e69`
    
    Identifiants de la VM : `user:user`
    
    Auteur : [Itarow](https://twitter.com/0xitarow)


