description: |-4
    ![img](https://media1.tenor.com/m/rdWciRBwTl0AAAAC/dude-perfect-rage-monster.gif)

    Le code golf, vous connaissez ?

    Dans ce challenge, vous devez créer un programme en python qui effectue les actions suivantes :
    - Prise en paramètre d'un mot depuis argv
    - Vérification que le mot rentré précédemment est bien un [palindrome](https://fr.wikipedia.org/wiki/Palindrome) :
        - Si oui, affiche "True"
        - Si non, affiche "False"

    La taille de votre code doit être inférieure ou égale à 55 caractères.

    Le code du remote n'est pas fourni. Toutefois, nous exécutons votre programme en lui passant différents mots afin de vérifier que le code est correct.

    Auteur : [Worty](https://twitter.com/_worty)

